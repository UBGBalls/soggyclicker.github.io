<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game</title>
<style>
body {
  font-family: 'Arial', sans-serif;
  text-align: center;
  margin-top: 50px;
}

#score {
  font-size: 24px;
  margin-bottom: 20px;
}

button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #45a049;
}

#upgrades {
  margin-top: 20px;
}
  #clicker {
    padding: 10px 20px;
    font-size: 20px;
    margin: 10px;
  }
  #score {
    font-size: 24px;
    margin: 10px;
  }
</style>
</head>
<body>
<button id="clicker">Click me!</button>
<div id="score">Score: 0</div>
<button id="upgrade">Upgrade Click (+1) - Cost: 10</button>
  <script>
document.addEventListener('DOMContentLoaded', (event) => {
  let score = parseInt(localStorage.getItem('score')) || 0;
  let scorePerClick = parseInt(localStorage.getItem('scorePerClick')) || 1;
  let upgrades = {
    double: { cost: 50, multiplier: 2 },
    triple: { cost: 150, multiplier: 3 },
    // Add more upgrades with unique identifiers
  };

  // Function to update the score display
  function updateScoreDisplay() {
    document.getElementById('score').innerText = 'Score: ' + score;
  }

  // Function to update the score
  function updateScore() {
    score += scorePerClick;
    updateScoreDisplay();
    saveGame();
  }

  // Function to handle upgrade purchase
  function purchaseUpgrade(event) {
    let upgradeKey = event.target.dataset.upgrade;
    let upgrade = upgrades[upgradeKey];
    if (score >= upgrade.cost) {
      score -= upgrade.cost;
      scorePerClick *= upgrade.multiplier;
      upgrade.cost *= 2; // Increase the cost for the next upgrade
      event.target.dataset.cost = upgrade.cost;
      event.target.innerText = `${upgradeKey.charAt(0).toUpperCase() + upgradeKey.slice(1)} Click - Cost: ${upgrade.cost}`;
      updateScoreDisplay();
      saveGame();
    }
  }

  // Function to save the game state
  function saveGame() {
    localStorage.setItem('score', score);
    localStorage.setItem('scorePerClick', scorePerClick);
  }

  // Function to load the game state
  function loadGame() {
    updateScoreDisplay();
    // Update the upgrade buttons' text if needed
    document.querySelectorAll('.upgrade').forEach(button => {
      let upgrade = upgrades[button.dataset.upgrade];
      button.innerText = `${button.dataset.upgrade.charAt(0).toUpperCase() + button.dataset.upgrade.slice(1)} Click - Cost: ${upgrade.cost}`;
    });
  }

  // Add click event listener to the clicker button
  document.getElementById('clicker').addEventListener('click', updateScore);

  // Add click event listener to all upgrade buttons
  document.querySelectorAll('.upgrade').forEach(button => {
    button.addEventListener('click', purchaseUpgrade);
  });

  // Load the game state when the DOM is ready
  loadGame();
});
  </script>
</body>
</html>
