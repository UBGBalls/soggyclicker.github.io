<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wet Cat Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <img id="wet-cat" src="../assets/images/scround.png" alt="Wet Cat">
        <div id="score-container">
            <p>Points: <span id="points">0</span></p>
        </div>
        <button id="clicker">Dry the Cat!</button>
        <div id="upgrades-container">
            <button id="buy-bath">Buy Bath (10 Points)</button>
            <p>Baths: <span id="baths">0</span></p>
        </div>
        <div id="autoclickers-container">
            <button id="buy-sogger">Hire Sogger (100 Points)</button>
            <p>Soggers: <span id="soggers">0</span></p>
        </div>
        <div id="rebirth-container">
            <button id="rebirth">Rebirth</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
