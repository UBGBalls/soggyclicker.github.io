<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s, color 0.3s;
    }
    .light {
        background-color: #f8f9fa;
        color: #333;
    }
    .dark {
        background-color: #333;
        color: #f8f9fa;
    }
    h1 {
        margin-top: 50px;
    }
    #clickArea {
        margin-top: 30px;
    }
    #clickButton {
        cursor: pointer;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        transition: transform 0.5s; /* Adjusted transition duration */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #clickButton:hover {
        transform: scale(1.1);
    }
    #score {
        font-size: 24px;
        margin-top: 20px;
    }
    #upgrades {
        margin-top: 20px;
        display: flex;
        justify-content: center;
    }
    .upgrade-tree {
        margin: 20px;
    }
    .upgrade-tier {
        margin: 10px;
    }
    .upgrade-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
        transition: background-color 0.3s, transform 0.2s;
    }
    .upgrade-btn:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
    .upgrade-btn:active {
        transform: scale(0.95);
    }
    #rebirthBtn {
        background-color: #dc3545;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s, transform 0.2s;
    }
    #rebirthBtn:hover {
        background-color: #c82333;
        transform: scale(1.05);
    }
    #rebirthBtn:active {
        transform: scale(0.95);
    }
    #toggleDarkModeBtn {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }
    #toggleDarkModeBtn:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
    #toggleDarkModeBtn:active {
        transform: scale(0.95);
    }
    @keyframes spin {
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body class="light">

<h1>Clicker Game</h1>

<div id="clickArea">
    <img src="../assets/images/sc4.png" alt="Click me!" id="clickButton">
</div>

<div id="score">Score: <span id="scoreValue">0</span></div>

<div id="upgrades">
    <div class="upgrade-tree" id="clicksTree">
        <h2>Clicks Path</h2>
        <div class="upgrade-tier">
            <h3>Tier 1</h3>
            <button class="upgrade-btn" id="clickUpgrade1" data-cost="10" data-multiplier="1.1">Upgrade 1 (+10% per click)</button>
        </div>
        <div class="upgrade-tier">
            <h3>Tier 2</h3>
            <button class="upgrade-btn" id="clickUpgrade2" data-cost="50" disabled data-multiplier="1.2">Upgrade 2 (+20% per click)</button>
        </div>
        <div class="upgrade-tier">
            <h3>Tier 3</h3>
            <button class="upgrade-btn" id="clickUpgrade3" data-cost="100" disabled data-multiplier="1.5">Upgrade 3 (+50% per click)</button>
        </div>
    </div>

    <div class="upgrade-tree" id="pointsTree">
        <h2>Points Path</h2>
        <div class="upgrade-tier">
            <h3>Tier 1</h3>
            <button class="upgrade-btn" id="pointUpgrade1" data-cost="20" data-multiplier="1.1">Upgrade 1 (+10% per click)</button>
        </div>
        <div class="upgrade-tier">
            <h3>Tier 2</h3>
            <button class="upgrade-btn" id="pointUpgrade2" data-cost="100" disabled data-multiplier="1.2">Upgrade 2 (+20% per click)</button>
        </div>
        <div class="upgrade-tier">
            <h3>Tier 3</h3>
            <button class="upgrade-btn" id="pointUpgrade3" data-cost="200" disabled data-multiplier="1.5">Upgrade 3 (+50% per click)</button>
        </div>
    </div>
</div>

<button id="rebirthBtn">Rebirth</button>

<button id="toggleDarkModeBtn">Toggle Dark Mode</button>

<script>
    let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
    let clickValue = localStorage.getItem('clickValue') ? parseFloat(localStorage.getItem('clickValue')) : 1;
    let rebirthCount = localStorage.getItem('rebirthCount') ? parseInt(localStorage.getItem('rebirthCount')) : 0;
    let lastClickTime = Date.now();
    let lastSpinSpeed = 500; // Default spin speed
    let spinInterval = null;

    const clickButton = document.getElementById('clickButton');
    const scoreValue = document.getElementById('scoreValue');
    const upgradeButtons = document.querySelectorAll('.upgrade-btn');
    const rebirthBtn = document.getElementById('rebirthBtn');
    const toggleDarkModeBtn = document.getElementById('toggleDarkModeBtn');

    // Function to update the score display
    const updateScoreDisplay = () => {
        scoreValue.textContent = score;
    };

    // Function to save progress to local storage
    const saveProgress = () => {
        localStorage.setItem('score', score);
        localStorage.setItem('clickValue', clickValue);
        localStorage.setItem('rebirthCount', rebirthCount);
    };

    // Initialize the score display
    updateScoreDisplay();

    clickButton.addEventListener('mousedown', () => {
        const currentTime = Date.now();
        const timeDifference = currentTime - lastClickTime;
        lastClickTime = currentTime;

        score += clickValue;
        updateScoreDisplay();
        saveProgress();

        // Calculate spin speed based on time difference between clicks
        const spinSpeed = Math.max(200 - timeDifference, 50); // Adjust this formula as needed

        clearInterval(spinInterval); // Clear previous spin interval
        spinInterval = setInterval(() => {
            clickButton.style.transitionDuration = spinSpeed + 'ms';
            clickButton.classList.add('spin');

            setTimeout(() => {
                clickButton.classList.remove('spin');
            }, spinSpeed);
        }, spinSpeed);
    });

    clickButton.addEventListener('mouseup', () => {
        clearInterval(spinInterval); // Stop spinning when mouse released
    });

    upgradeButtons.forEach(button => {
        button.addEventListener('click', () => {
            const cost = parseInt(button.getAttribute('data-cost'));
            const multiplier = parseFloat(button.getAttribute('data-multiplier'));
            if (score >= cost) {
                score -= cost;
                updateScoreDisplay();
                saveProgress();
                clickValue *= multiplier;
                button.disabled = true;
            }
        });
    });

    rebirthBtn.addEventListener('click', () => {
        if (score >= 1000) { // Example cost for rebirth
            score = 0;
            clickValue = 1 + rebirthCount * 0.1; // Adjust click value after each rebirth
            rebirthCount++;
            updateScoreDisplay();
            saveProgress();
            alert('You have been reborn! Your score has been reset.');
            resetUpgrades();
        } else {
            alert('You need at least 1000 points to rebirth.');
        }
    });

    // Function to reset upgrades
    const resetUpgrades = () => {
        upgradeButtons.forEach(button => {
            button.disabled = false;
        });
    };

    // Toggle dark mode
    toggleDarkModeBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark');
    });
</script>

</body>
</html>
