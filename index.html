<!DOCTYPE html>
<html>
<head>
    <title>Clicker Game</title>
</head>
<body>
    <h1>Clicker Game</h1>
    <button id="clickerButton">Click me!</button>
    <button id="doubleScoreButton">Double Score per Click (Cost: 50)</button>
    <button id="autoClickerButton">Auto Clicker (Cost: 100)</button>
    <p id="score">Score: 0</p>

    <script>
        var score = 0;
        var scorePerClick = 1;
        var autoClickers = 0;

        document.getElementById('clickerButton').addEventListener('click', function() {
            score += scorePerClick;
            updateScore();
        });

        document.getElementById('doubleScoreButton').addEventListener('click', function() {
            if (score >= 50) {
                score -= 50;
                scorePerClick *= 2;
                updateScore();
            }
        });

        document.getElementById('autoClickerButton').addEventListener('click', function() {
            if (score >= 100) {
                score -= 100;
                autoClickers += 1;
                updateScore();
            }
        });

        setInterval(function() {
            score += autoClickers * scorePerClick;
            updateScore();
        }, 1000);

        function updateScore() {
            document.getElementById('score').textContent = 'Score: ' + score;
        }
    </script>
</body>
</html>
