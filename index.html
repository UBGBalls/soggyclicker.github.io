<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        /* Add your custom CSS styling here */
        #clickButton {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #clickButton:hover {
            background-color: #2980b9;
        }
        #gameImage {
            max-width: 100%;
            height: auto;
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <p>Click the button to increase your score:</p>
    <button id="clickButton">Click Me!</button>
    <p>Score: <span id="score">0</span></p>
    <img id="gameImage" src="../assets/images/scround.png" alt="Game Image">

    <script>
        // Initialize score and rotation speed
        let score = parseInt(localStorage.getItem("clickerScore")) || 0;
        let rotationSpeed = 0;

        // Get the button and image elements
        const clickButton = document.getElementById("clickButton");
        const gameImage = document.getElementById("gameImage");

        // Load saved score
        document.getElementById("score").textContent = score;

        // Add event listener for button click
        clickButton.addEventListener("click", () => {
            score++;
            document.getElementById("score").textContent = score;

            // Increase rotation speed based on score
            rotationSpeed += 5;
            gameImage.style.transform = `rotate(${rotationSpeed}deg)`;

            // Save score to localStorage
            localStorage.setItem("clickerScore", score);
        });
    </script>
</body>
</html>
