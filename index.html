<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }
    h1 {
        margin-top: 50px;
        color: #333;
    }
    #clickArea {
        margin-top: 30px;
    }
    #clickButton {
        cursor: pointer;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        transition: transform 0.2s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #clickButton:hover {
        transform: scale(1.1);
    }
    #score {
        font-size: 24px;
        margin-top: 20px;
        color: #333;
    }
    #upgrades {
        margin-top: 20px;
    }
    .upgrade-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
    }
    .upgrade-btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<h1>Clicker Game
</h1>

<div id="clickArea">
    <img src="../images/assets/scround.png" alt="Click me!" id="clickButton">
</div>

<div id="score">Score: <span id="scoreValue">0</span></div>

<div id="upgrades">
    <button class="upgrade-btn" id="upgrade1" data-cost="10">Upgrade 1 (+1 per click)</button>
    <button class="upgrade-btn" id="upgrade2" data-cost="50">Upgrade 2 (+2 per click)</button>
    <button class="upgrade-btn" id="upgrade3" data-cost="100">Upgrade 3 (+5 per click)</button>
</div>

<script>
    let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
    let clickValue = localStorage.getItem('clickValue') ? parseInt(localStorage.getItem('clickValue')) : 1;
    let lastClickTime = Date.now();

    const clickButton = document.getElementById('clickButton');
    const scoreValue = document.getElementById('scoreValue');
    const upgradeButtons = document.querySelectorAll('.upgrade-btn');

    // Function to update the score display
    const updateScoreDisplay = () => {
        scoreValue.textContent = score;
    };

    // Function to save progress to local storage
    const saveProgress = () => {
        localStorage.setItem('score', score);
        localStorage.setItem('clickValue', clickValue);
    };

    // Initialize the score display
    updateScoreDisplay();

    clickButton.addEventListener('click', () => {
        const currentTime = Date.now();
        const timeDifference = currentTime - lastClickTime;
        lastClickTime = currentTime;

        score += clickValue;
        updateScoreDisplay();
        saveProgress();

        const spinSpeed = Math.max(200 - timeDifference, 50); // Adjust this formula as needed
        clickButton.style.transitionDuration = spinSpeed + 'ms';
        clickButton.classList.add('spin');

        setTimeout(() => {
            clickButton.classList.remove('spin');
        }, spinSpeed);
    });

    upgradeButtons.forEach(button => {
        button.addEventListener('click', () => {
            const cost = parseInt(button.getAttribute('data-cost'));
            if (score >= cost) {
                score -= cost;
                updateScoreDisplay();
                saveProgress();
                const upgradeId = button.getAttribute('id');
                if (upgradeId === 'upgrade1') {
                    clickValue += 1;
                } else if (upgradeId === 'upgrade2') {
                    clickValue += 2;
                } else if (upgradeId === 'upgrade3') {
                    clickValue += 5;
                }
            }
        });
    });
</script>

</body>
</html>
