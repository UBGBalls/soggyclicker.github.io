<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s, color 0.3s;
    }
    .light {
        background-color: #f8f9fa;
        color: #333;
    }
    .dark {
        background-color: #333;
        color: #f8f9fa;
    }
    h1 {
        margin-top: 50px;
    }
    #clickArea {
        margin-top: 30px;
    }
    #clickButton {
        cursor: pointer;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        transition: transform 0.5s; /* Adjusted transition duration */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #clickButton:hover {
        transform: scale(1.1);
    }
    #score {
        font-size: 24px;
        margin-top: 20px;
    }
    #upgrades {
        margin-top: 20px;
        display: flex;
        justify-content: center;
    }
    .upgrade-tier {
        margin: 10px;
    }
    .upgrade-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
    }
    .upgrade-btn:hover {
        background-color: #0056b3;
    }
    #rebirthBtn {
        background-color: #dc3545;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }
    #rebirthBtn:hover {
        background-color: #c82333;
    }
    #toggleDarkModeBtn {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    #toggleDarkModeBtn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body class="light">

<h1>Clicker Game</h1>

<div id="clickArea">
    <img src="../images/assets/sc2.png" alt="Click me!" id="clickButton">
</div>

<div id="score">Score: <span id="scoreValue">0</span></div>

<div id="upgrades">
    <div class="upgrade-tier">
        <h3>Tier 1</h3>
        <button class="upgrade-btn" id="upgrade1" data-cost="10">Upgrade 1 (+1 per click)</button>
    </div>
    <div class="upgrade-tier">
        <h3>Tier 2</h3>
        <button class="upgrade-btn" id="upgrade2" data-cost="50" disabled>Upgrade 2 (+2 per click)</button>
    </div>
    <div class="upgrade-tier">
        <h3>Tier 3</h3>
        <button class="upgrade-btn" id="upgrade3" data-cost="100" disabled>Upgrade 3 (+5 per click)</button>
    </div>
</div>

<button id="rebirthBtn">Rebirth</button>

<button id="toggleDarkModeBtn">Toggle Dark Mode</button>

<script>
    let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
    let clickValue = localStorage.getItem('clickValue') ? parseInt(localStorage.getItem('clickValue')) : 1;
    let lastClickTime = Date.now();
    let lastSpinSpeed = 500; // Default spin speed

    const clickButton = document.getElementById('clickButton');
    const scoreValue = document.getElementById('scoreValue');
    const upgradeButtons = document.querySelectorAll('.upgrade-btn');
    const rebirthBtn = document.getElementById('rebirthBtn');
    const toggleDarkModeBtn = document.getElementById('toggleDarkModeBtn');

    // Function to update the score display
    const updateScoreDisplay = () => {
        scoreValue.textContent = score;
    };

    // Function to save progress to local storage
    const saveProgress = () => {
        localStorage.setItem('score', score);
        localStorage.setItem('clickValue', clickValue);
    };

    // Initialize the score display
    updateScoreDisplay();

    clickButton.addEventListener('click', () => {
        const currentTime = Date.now();
        const timeDifference = currentTime - lastClickTime;
        lastClickTime = currentTime;

        score += clickValue;
        updateScoreDisplay();
        saveProgress();

        const spinSpeed = Math.max(200 - timeDifference, 50); // Adjust this formula as needed

        // Calculate transition duration based on spin speed and previous spin speed
        const transitionDuration = Math.min(1000, lastSpinSpeed + spinSpeed);
        lastSpinSpeed = transitionDuration;

        clickButton.style.transitionDuration = transitionDuration + 'ms';
        clickButton.style.transform = 'rotate(180deg)'; // Apply initial rotation
        clickButton.classList.add('spin');

        setTimeout(() => {
            clickButton.style.transform = 'rotate(360deg)'; // Apply final rotation
            clickButton.classList.remove('spin');
        }, transitionDuration);
    });

    upgradeButtons.forEach(button => {
        button.addEventListener('click', () => {
            const cost = parseInt(button.getAttribute('data-cost'));
            if (score >= cost) {
                score -= cost;
                updateScoreDisplay();
                saveProgress();
                const upgradeId = button.getAttribute('id');
                if (upgradeId === 'upgrade1') {
                    clickValue += 1;
                    document.getElementById('upgrade2').disabled = false;
                } else if (upgradeId === 'upgrade2') {
                    clickValue += 2;
                    document.getElementById('upgrade3').disabled = false;
                } else if (upgradeId === 'upgrade3') {
                    clickValue += 5;
                }
                button.disabled = true;
            }
        });
    });

    rebirthBtn.addEventListener('click', () => {
        if (score >= 1000) { // Example cost for rebirth
            score = 0;
            clickValue = 1;
            updateScoreDisplay();
            saveProgress();
            alert('You have been reborn! Your score has been reset.');
            resetUpgrades();
        } else {
            alert('You need at least 1000 points to rebirth.');
        }
    });

    // Function to reset upgrades
    const resetUpgrades = () => {
        upgradeButtons.forEach(button => {
            button.disabled = false;
        });
    };

    // Toggle dark mode
    toggleDarkModeBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark');
    });
</script>

</body>
</html>
