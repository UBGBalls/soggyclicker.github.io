<!DOCTYPE html>
<html>
<head>
  <title>Clicker Game</title>
</head>
<body>
  <h1>Clicker Game</h1>
  <img id="clickableImage" src="../assets/images/scround.png" alt="Clickable Image">
  <button id="upgradeButton">Upgrade</button>
  <p>Score: <span id="score">0</span></p>
  <p>Upgrades: <span id="upgrades">0</span></p>

  <img id="projectileImage" src="../assets/images/scround.png" style="display: none;">

  <script>
    const clickableImage = document.getElementById("clickableImage");
    const upgradeButton = document.getElementById("upgradeButton");
    let score = 0;
    let upgrades = 0;
    let pointsPerClick = 1;

    clickableImage.addEventListener("click", function() {
      score += pointsPerClick;
      document.getElementById("score").textContent = score;

      const projectile = document.getElementById("projectileImage").cloneNode(true);
      projectile.style.left = clickableImage.offsetLeft + "px";
      projectile.style.top = clickableImage.offsetTop + "px";
      projectile.style.display = "block";
      document.body.appendChild(projectile);

      const interval = setInterval(function() {
        const left = parseInt(projectile.style.left) - 5;
        const top = parseInt(projectile.style.top);
        projectile.style.left = left + "px";
        if (left < -50) {
          clearInterval(interval);
          projectile.remove();
        }
      }, 20);
    });

    upgradeButton.addEventListener("click", function() {
      if (score >= 10) {
        score -= 10;
        pointsPerClick *= 2;
        upgrades++;
        document.getElementById("score").textContent = score;
        document.getElementById("upgrades").textContent = upgrades;
      }
    });
  </script>
</body>
</html>
