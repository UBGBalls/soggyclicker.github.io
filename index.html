<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoggyClicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clicker-container">
        <img id="clicker-image" src="../assets/images/scround.png" alt="Clicker Image">
        <p id="click-count">Click count: 0</p>
        <p id="upgrade-count">Upgrades: 0</p>
        <button id="upgrade-button">Upgrade (Cost: 10 clicks)</button>
    </div>
<script>
let clickCount = 0;
let spinSpeed = 0;
let spinning = false;
let upgradeLevel = 0;
let upgradeCost = 10;

document.getElementById('clicker-image').addEventListener('click', function () {
    clickCount++;
    document.getElementById('click-count').innerText = 'Click count: ' + clickCount;

    // increase spin speed
    spinSpeed -= 5; // increase the decrement value to make the spin faster
    this.style.transform = `rotate(${spinSpeed}deg)`;
    spinning = true;
    spin();
});

document.getElementById('upgrade-button').addEventListener('click', function () {
    if (clickCount >= upgradeCost) {
        clickCount -= upgradeCost;
        document.getElementById('click-count').innerText = 'Click count: ' + clickCount;
        upgradeLevel++;
        document.getElementById('upgrade-count').innerText = 'Upgrades: ' + upgradeLevel;
        upgradeCost *= 2; // increase the cost of the next upgrade
        document.getElementById('upgrade-button').innerText = `Upgrade (Cost: ${upgradeCost} clicks)`;
        // apply upgrade effects
        switch (upgradeLevel) {
            case 1:
                spinSpeed -= 2; // increase spin speed
                break;
            case 2:
                spinSpeed -= 4; // increase spin speed even more
                break;
            case 3:
                // add a new effect, such as changing the image or adding a particle effect
                break;
            // add more upgrade levels as needed
        }
    }
});

function spin() {
    if (spinning) {
        let currentRotation = parseInt(document.getElementById('clicker-image').style.transform.split('(')[1].split('deg')[0]);
        document.getElementById('clicker-image').style.transform = `rotate(${currentRotation + spinSpeed}deg)`;
        requestAnimationFrame(spin);
    } else {
        // slowly stop spinning
        let currentRotation = parseInt(document.getElementById('clicker-image').style.transform.split('(')[1].split('deg')[0]);
        spinSpeed += 2; // increase the increment value to make the spin slow down faster
        document.getElementById('clicker-image').style.transform = `rotate(${currentRotation + spinSpeed}deg)`;
        if (spinSpeed > 0) {
            requestAnimationFrame(spin);
        } else {
            spinSpeed = 0; // reset spin speed to 0 when it reaches 0
            spinning = false; // <--- Add this line
        }
    }
}

</script>

</body>
</html>
