<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Click the Cat!</h1>
        <img id="cat-image" src="cat.png" alt="Cat">

        <div class="upgrades">
            <h2>Upgrades</h2>
            <button id="upgrade-button">Autoclicker (10 points)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
