<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoggyClicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clicker-container">
        <img id="clicker-image" src="../assets/images/scround.png" alt="Clicker Image">
        <p id="click-count">Click count: 0</p>
    </div>
<script>
let clickCount = 0;
let spinSpeed = 0;
let spinning = false;

document.getElementById('clicker-image').addEventListener('click', function () {
    clickCount++;
    document.getElementById('click-count').innerText = 'Click count: ' + clickCount;

    // increase spin speed
    spinSpeed -= 5; // increase the decrement value to make the spin faster
    this.style.transform = `rotate(${spinSpeed}deg)`;
    spinning = true;
    spin();
});

function spin() {
    if (spinning) {
        let currentRotation = parseInt(document.getElementById('clicker-image').style.transform.split('(')[1].split('deg')[0]);
        document.getElementById('clicker-image').style.transform = `rotate(${currentRotation + spinSpeed}deg)`;
        requestAnimationFrame(spin);
    } else {
        // slowly stop spinning
        let currentRotation = parseInt(document.getElementById('clicker-image').style.transform.split('(')[1].split('deg')[0]);
        spinSpeed += 2; // increase the increment value to make the spin slow down faster
        document.getElementById('clicker-image').style.transform = `rotate(${currentRotation + spinSpeed}deg)`;
        if (spinSpeed > 0) {
            requestAnimationFrame(spin);
        } else {
            spinSpeed = 0; // reset spin speed to 0 when it reaches 0
            spinning = false; // <--- Add this line
        }
    }
}

</script>

</body>
</html>
