<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        /* Add your custom CSS styling here */
        #clickImage {
            max-width: 100%;
            height: auto;
            transition: transform 0.2s ease;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <p>Click the image to increase your score:</p>
    <img id="clickImage" src="../assets/images/scround.png" alt="Click Image">

    <script>
        // Initialize score and rotation speed
        let score = parseInt(localStorage.getItem("clickerScore")) || 0;
        let rotationSpeed = 0;

        // Get the image element
        const clickImage = document.getElementById("clickImage");

        // Load saved score
        document.getElementById("score").textContent = score;

        // Add event listener for image click
        clickImage.addEventListener("click", () => {
            score++;
            document.getElementById("score").textContent = score;

            // Increase rotation speed based on score
            rotationSpeed += 5;
            clickImage.style.transform = `rotate(${rotationSpeed}deg)`;

            // Save score to localStorage
            localStorage.setItem("clickerScore", score);
        });
    </script>
</body>
</html>
