<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoggyClicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clicker-container">
        <img id="clicker-image" src="../assets/images/scround.png" alt="Clicker Image">
        <p id="click-count">Click count: 0</p>
    </div>
    <script src="main.js"></script>
<script>
let clickCount = 0;
let spinSpeed = 0;

document.getElementById('clicker-image').addEventListener('click', function () {
    clickCount++;
    document.getElementById('click-count').innerText = 'Click count: ' + clickCount;

    // increase spin speed
    spinSpeed += 10;
    this.style.transform = `rotate(${spinSpeed}deg)`;
    this.style.animation = `spin ${spinSpeed}ms linear infinite`;

    // reset spin speed after a short delay
    setTimeout((1000) => {
        spinSpeed = 0;
        this.style.animation = 'none';
    }, 500);
});

// animation function to make the image spin
function spin() {
    let currentRotation = parseInt(document.getElementById('clicker-image').style.transform.split('(')[1].split('deg')[0]);
    document.getElementById('clicker-image').style.transform = `rotate(${currentRotation + spinSpeed}deg)`;
    requestAnimationFrame(spin);
}

// start the animation loop
spin();
</script>

</body>
</html>
