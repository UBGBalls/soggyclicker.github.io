<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game with Options</title>
    <style>
        /* Add your CSS styling here */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Clicker Game with Options</h1>
    <p>Click the button to increase your score:</p>
    <button id="clickButton">Click Me!</button>
    <p id="score">Score: 0</p>

    <!-- Upgrades -->
    <h2>Upgrades</h2>
    <button id="upgrade1">Upgrade 1 (Cost: 10)</button>
    <button id="upgrade2">Upgrade 2 (Cost: 20)</button>

    <!-- Rebirth -->
    <h2>Rebirth</h2>
    <button id="rebirthButton">Rebirth (Cost: 100)</button>

    <!-- Save Game -->
    <button id="saveButton">Save Game</button>

    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle">Toggle Dark Mode</button>

    <!-- Volume Control -->
    <input type="range" id="volumeSlider" min="0" max="100" value="50">
    <p>Volume: <span id="volumeValue">50</span></p>

    <script>
        let score = 0;
        let upgrade1Cost = 10;
        let upgrade2Cost = 20;
        let rebirthCost = 100;

        // Load saved data (if available)
        const savedData = JSON.parse(localStorage.getItem("clickerGameData"));
        if (savedData) {
            score = savedData.score;
            upgrade1Cost = savedData.upgrade1Cost;
            upgrade2Cost = savedData.upgrade2Cost;
            rebirthCost = savedData.rebirthCost;
        }

        const clickButton = document.getElementById("clickButton");
        const scoreDisplay = document.getElementById("score");
        const upgrade1Button = document.getElementById("upgrade1");
        const upgrade2Button = document.getElementById("upgrade2");
        const rebirthButton = document.getElementById("rebirthButton");
        const saveButton = document.getElementById("saveButton");
        const darkModeToggle = document.getElementById("darkModeToggle");
        const volumeSlider = document.getElementById("volumeSlider");
        const volumeValue = document.getElementById("volumeValue");

        clickButton.addEventListener("click", () => {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
        });

        // Other event listeners for upgrades, rebirth, and save...

        darkModeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        volumeSlider.addEventListener("input", () => {
            const volume = volumeSlider.value;
            volumeValue.textContent = volume;
            // Adjust game volume based on the slider value
            // Implement your own logic here
        });
    </script>
</body>
</html>
